<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best JS Practices</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(56, 74, 193, 0.56);
        }
    </style>
    
    <main class="main_container">

        <div class="initialText_container">
            <p id="initialText_text">
                This is my initial text at HTML
            </p>
            <button id="initialText_button">
                Click me to change color of the panel!
            </button>
        </div>

        <br>

        <div class="colorPalette_container">
            <!-- show color defined in index.js -->            
            <div id="colorPalette_panel" style="width: 100%; height: 300px; border: 1px solid;"></div>
        </div>

    </main>
    <!-- 
        import the index.js file 
        * best practice is to import the file at the bottom of the body tag
    -->
    <script src="index.js"></script>
</body>
</html>
